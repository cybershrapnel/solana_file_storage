<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solana Image Loader</title>
<script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.76.0/lib/index.iife.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #output-image {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
      border: 2px solid #ddd;
    }
    .loader {
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Solana Image Loader</h1>
  <p>Reconstructing image from Solana transactions...</p>
  <div class="loader">Loading...</div>
  <img id="output-image" alt="Reconstructed Image" style="display: none;" />

  <script>
    async function fetchFileChunks(startTxid) {
      const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl("mainnet-beta"));
      const REQUEST_DELAY = 5000; // Delay between requests in ms
      const orderedChunks = []; // Array to store chunks in the order they are retrieved
      let currentTxid = startTxid;
      let transactionCount = 0;

      async function delay(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
      }

      while (currentTxid) {
        console.log(`Processing TXID #${++transactionCount}: ${currentTxid}`);

        // Fetch transaction details
        let transactionDetails;
        try {
          transactionDetails = await connection.getTransaction(currentTxid, {
            commitment: "confirmed",
          });
          await delay(REQUEST_DELAY); // Respect rate limits
        } catch (error) {
          console.error(`Error fetching transaction ${currentTxid}:`, error.message);
          console.log("Retrying after delay...");
          await delay(REQUEST_DELAY * 2); // Retry with longer delay
          continue;
        }

        if (!transactionDetails) {
          console.error(`Transaction not found for TXID: ${currentTxid}`);
          break;
        }

        // Extract memo data
        const meta = transactionDetails.meta;
        const logs = meta?.logMessages;
        let memoData = null;

        if (logs) {
          logs.forEach(log => {
            if (log.startsWith("Program log: Memo")) {
              const startIndex = log.indexOf(": Memo") + 7;
              memoData = log.substring(startIndex).trim();
            }
          });
        }

        if (!memoData) {
          console.error(`No memo data found in TXID: ${currentTxid}`);
          break;
        }

        // Parse the TXID and chunk data
        let nextTxid = null;
        let chunkData = null;

        if (memoData.startsWith("0".repeat(64))) {
          // Final TXID detected (64 zeros)
          console.log("Final TXID detected. Processing final chunk...");
          nextTxid = null; // No next TXID
          chunkData = memoData.substring(64); // Data after 64 zeros
        } else if (memoData.length >= 88) {
          nextTxid = memoData.substring(0, 88); // First 88 characters are the next TXID
          chunkData = memoData.substring(88); // Remaining data is the chunk
        } else {
          console.error(`Invalid memo format in TXID: ${currentTxid}`);
          break;
        }

        console.log(`Next TXID: ${nextTxid || "None (final chunk)"}`);
        console.log(`Chunk Data Length (Base64): ${chunkData.length} characters`);

        // Decode the chunk from Base64
        try {
          const binaryChunk = Uint8Array.from(atob(chunkData), c => c.charCodeAt(0));
          console.log(`Decoded Chunk Length: ${binaryChunk.length} bytes`);
          orderedChunks.push(binaryChunk); // Add binary chunk to the array in order
        } catch (err) {
          console.error(`Error decoding Base64 chunk in TXID: ${currentTxid}`);
          break;
        }

        currentTxid = nextTxid;
      }

      // Combine all chunks into a single binary buffer
      const combinedChunks = orderedChunks.flat();
      return new Blob([combinedChunks], { type: "image/jpeg" });
    }

    async function loadImage() {
      const loader = document.querySelector('.loader');
      const image = document.getElementById('output-image');

      loader.style.display = 'block';
      const startTxid = "3RCu3vLG4JLh5u92ZZAbNXtjdg7NL23wdbt1sCjFs7rkefrdE13QBiL36PMuF7XidXJGvAgZN2Buu3CRAyaQxwB8";

      try {
        const blob = await fetchFileChunks(startTxid);
        const objectUrl = URL.createObjectURL(blob);
        image.src = objectUrl;
        image.style.display = 'block';
        loader.style.display = 'none';
      } catch (error) {
        console.error("Error loading image:", error);
        loader.textContent = 'Error loading image.';
      }
    }

    loadImage();
  </script>
</body>
</html>
